<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header class="container-fluid bg-dark text-center text-light">
    <div class="row">
      <div class="col p-4">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="row mt-5">
      <div class="col-4 text-center" id="rock">
        <button type="button" class="btn btn-primary playerMessage" onclick="play('Rock')">Rock</button>

      </div>
      <div class="col-4 text-center" id="paper">
        <button type="button" class="btn btn-primary" onclick="play('Paper')">Paper</button>
      </div>
      <div class="col-4 text-center" id="scissors">
        <button type="button" class="btn btn-primary" onclick="play('Scissors')">Scissors</button>
      </div>
    </div>
    <div class="container -fluid">
      <div class="row mt-5">
        <div class="col-6 text-center">
          <h2 id="playerMessage">Player has chosen _____ </h2>
          <div class="mt-5 " id="imgP">
            <img class="img-fluid img" src="http://placehold.it/200x200" alt="ph">
          </div>
        </div>
        <div class="col-6 text-center">
          <h2 id="computerMessage">Computer has chosen _____</h2>
          <div class="mt-5 " id="imgC">
            <img class="img-fluid img" src="http://placehold.it/200x200" alt="ph">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-6 text-center">
            <h2 class="playerScore1" id="playerScore1"> Player:

            </h2>
          </div>
          <div class="col-6 text-center">
            <h2 class="computerScore1" id="computerScore1"> Computer:

            </h2>
          </div>
        </div>
      </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
